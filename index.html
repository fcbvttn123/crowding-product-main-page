<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Crowdfunding product page</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <script src="https://kit.fontawesome.com/32f723cad5.js" crossorigin="anonymous"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Web Container -->
  <div class="container">
    <!-- Main Header -->
    <header class="main-header">
      <a href="#" class="logo">
        <img src="./images/logo.svg" alt="" srcset="">
      </a>
      <ul class="links">
        <li><a href="#">About</a></li>
        <li><a href="#">Discover</a></li>
        <li><a href="#">Get Started</a></li>
      </ul>
      <div class="menu-box">
        <span class="burger-menu material-symbols-outlined">menu</span>
        <span class="close material-symbols-outlined">close</span>
      </div>
    </header>
    <!-- Main Section -->
    <div class="main-section">
      <div class="top-layer">
        <img class="logo-mastercraft" src="./images/logo-mastercraft.svg" alt="">
        <h1 class="heading">Mastercraft Bamboo Monitor Riser</h1>
        <p class="desc">A beautiful & handcrafted monitor stand to reduce neck and eye strain.</p>
        <div class="buttons">
          <a class="left-btn" href="#">Back this project</a>
          <a class="right-btn" href="#">
            <i class="fa-solid fa-bookmark" style="color: #b3b4b7;"></i>
            <p class="bookmark-btn">Bookmark</p>
          </a>
        </div>
      </div>
      <div class="middle-layer">
        <div class="back-infor">
          <div class="item">
            <h1>$89,914</h1>
            <p>of $100,000 backed</p>
          </div>
          <div class="item">
            <h1>5,007</h1>
            <p>total backers</p>
          </div>
          <div class="item">
            <h1>56</h1>
            <p>days left</p>
          </div>
        </div>
        <div class="progress-bar">
          <div class="indicator"></div>
        </div>
      </div>
      <div class="bottom-layer"></div>
    </div>
  </div>
</body>
</html>
